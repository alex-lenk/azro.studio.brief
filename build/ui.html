<!DOCTYPE HTML>
<html lang="en">
<head>
    
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
<meta content="telephone=no" name="format-detection">

<link href="css/lib.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/media.css" rel="stylesheet">

<title>Azro brief</title>

<link rel="apple-touch-icon" sizes="180x180" href="img/touch/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/touch/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/touch/favicon-16x16.png">
<link rel="manifest" href="img/touch/manifest.json">
<link rel="mask-icon" href="img/touch/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="img/touch/favicon.ico">
<meta name="msapplication-config" content="img/touch/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-md-offset-1 logo"><a href="http://azro.studio/" target="_blank">Go Home</a></div>
      <div class="col-md-6 main-title">Azro.studio <span>Brief</span></div>
      <div class="col-md-2 phone"><a href="tel:+442032877968" rel="nofollow">+44 20 3287 7968</a></div>
    </div>
  </div>
</header>


<div class="container">
    <div class="ui-group ui-required">
        <label class="ui-label-field" for="language">Language requirements</label>
        <input type="text" id="language" class="ui-field ui-placeholder-hide" placeholder="Chinese, German, Russian...">
        <span class="ui-decor-line"></span>
    </div>

    <div class="ui-group ui-required ui-error-field">
        <label class="ui-label-field" for="language2">Language requirements</label>
        <input type="text" required id="language2" class="ui-field ui-placeholder-hide"
               placeholder="Chinese, German, Russian...">
        <span class="ui-decor-line"></span>
        <span class="ui-error-field-text">Please, fill this field</span>
    </div>


    <div class="ui-group ui-required">
        <label class="ui-label-field">What pages and sections do u need for your website?</label>

        <select class="select2">
            <option value=""></option>
            <option>About Company</option>
            <option>Our Benefits</option>
            <option>Offers / Price</option>
            <option>How we works</option>
            <option>Place for offer</option>
            <option>Gallery / Our works</option>
            <option>Documents</option>
            <option>Reviews</option>
            <option>Our Clients / Partners</option>
            <option>F.A.Q.</option>
            <option>Our Team</option>
            <option>Contacts info</option>
        </select>
    </div>

    <div class="ui-group">
        <input type="text" class="ui-field ui-placeholder-hide"
               placeholder="Your Option">
        <span class="ui-decor-line"></span>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/lib.js"></script>
<script src="js/custom.js"></script>


</body>
</html>
