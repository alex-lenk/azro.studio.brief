    <div class="bread-crumbs">
        <div class="container">
            <ul class="bread-crumbs-list row">
                <li class="bread-crumbs-back col-xl-2 col-md-1 col-sm-2 col-xl-offset-1">
                    <a href="index.html" class="bread-crumbs-back-link">

    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-md-12 col-xl-offset-2">
                <div class="brief-box-half">
                    <div class="ui-group ui-required">
                        <label class="ui-label-field" for="contact">Contact person:</label>
                        <input type="text" id="contact" class="ui-field ui-placeholder-hide"
                               placeholder="Your Full name">
                        <span class="ui-decor-line"></span>
                    </div>

                    <div class="ui-group ui-required">
                        <label class="ui-label-field" for="email">Contact E-mail:</label>
                        <input type="email" id="email" class="ui-field ui-placeholder-hide"
                               placeholder="mail@company.name">
                        <span class="ui-decor-line"></span>
                    </div>

                    <div class="ui-group ui-required">
                        <label class="ui-label-field" for="position">Position of the contact person:</label>
                        <input type="text" id="position" class="ui-field ui-placeholder-hide"
                               placeholder="CEO, Project Leader, Manager...">
                        <span class="ui-decor-line"></span>
                    </div>

                    <div class="ui-group">
                        <label class="ui-label-field" for="phone">Phone number:</label>
                        <input type="text" id="phone" class="ui-field ui-placeholder-hide" placeholder="Your Phone">
                        <span class="ui-decor-line"></span>
                    </div>
                </div>

                <div class="ui-group ui-required">
                    <label class="ui-label-field" for="what-do">What do you do?</label>
                    <input type="text" id="what-do" class="ui-field ui-placeholder-hide"
                           placeholder="Your Company's specialization">
                    <span class="ui-decor-line"></span>
                </div>

                <div class="ui-group ui-required">
                    <label class="ui-label-field" for="what-products">What are your products and services?</label>
                    <input type="text" id="what-products" class="ui-field ui-placeholder-hide"
                           placeholder="Ice cream and consulting...">
                    <span class="ui-decor-line"></span>
                </div>

                <div class="ui-group ui-checkbox-group">
                    <div class="ui-label-field">What is the size of you business?</div>

                    <label class="checkbox-custom-label">
                        <input type="checkbox" class="checkbox-custom">
                        <span class="checkbox-custom-view">Small</span>
                    </label>

                    <label class="checkbox-custom-label">
                        <input type="checkbox" class="checkbox-custom">
                        <span class="checkbox-custom-view">Medium</span>
                    </label>

                    <label class="checkbox-custom-label">
                        <input type="checkbox" class="checkbox-custom">
                        <span class="checkbox-custom-view">Big</span>
                    </label>
                </div>

                <div class="ui-input-group">
                    <label class="ui-label-field">What are your top 3 competitors?</label>

                    <div class="ui-group">
                        <input type="text" class="ui-field ui-placeholder-hide" placeholder="www.example.com">
                        <span class="ui-decor-line"></span>

                    <div class="ui-group">
                        <input type="text" class="ui-field ui-placeholder-hide" placeholder="www.example.com">

                        <span class="ui-decor-line"></span>
                    </div>
                </div>

                <div class="nav-btn">
                    <a href="#" class="btn btn-offset"><span class="btn-offset-text">Next Step</span></a>
                </div>
            </div>
